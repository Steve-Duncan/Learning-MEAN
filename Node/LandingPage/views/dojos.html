<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojos Page</title>
	<link href="./../static/css/styles.css" rel="stylesheet">
</head>
<body>
	<div>
		<form class="left" action='/process' method='post'>
			<label for="name">Your name:</label>
			<input type="text" name="name">
			<label for="location">Dojo Location:</label>
			<select name="location">
				<option value="" style="display:none;"></option>
				<option value="Portland">Portland</option>
				<option value="Seattle">Seattle</option>
				<option value="Timbuktu">Timbktu</option>
			</select>
			<label for="language">Favorite Language:</label>
			<select name="language" value=''>
				<option value="" style="display:none;"></option>
				<option value="Python">Python</option>
				<option value="Javascript">Javacript</option>
				<option value="PigLatin">Pig Latin</option>
			</select>
			<p>Comment (optional):</p>
			<textarea name="comment" id="comment"></textarea>
			<p><button type="submit" id="survey">Submit</button></p>
		</form>
	</div>
	<button><a href="/">Home</a></button>


</body>
</html>
